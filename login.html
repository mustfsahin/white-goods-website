<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - White Goods Concept</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body class="bg-light d-flex flex-column min-vh-100 align-items-center justify-content-center py-5">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <div class="text-center mb-4">
                    <a href="index.html" class="text-decoration-none">
                        <h1 class="fw-bold text-dark">White Goods Concept</h1>
                    </a>
                    <p class="text-muted">Welcome back! Please login to continue.</p>
                </div>

                <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                    <div class="card-header bg-white border-0 pt-4 pb-0">
                        <ul class="nav nav-tabs nav-fill border-0" id="authTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active fw-bold border-0 border-bottom border-3 border-primary" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button">LOGIN</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link fw-bold border-0" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button">REGISTER</button>
                            </li>
                        </ul>
                    </div>

                    <div class="card-body p-4">
                        <div class="tab-content" id="pills-tabContent">
                            
                            <div class="tab-pane fade show active" id="pills-login">
                                <form onsubmit="event.preventDefault(); loginUser();">
                                    <div class="mb-3">
                                        <label class="form-label text-muted small fw-bold">Username</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-person-fill"></i></span>
                                            <input type="text" class="form-control border-start-0 ps-0" id="loginUsername" placeholder="Enter your username" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label class="form-label text-muted small fw-bold">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock-fill"></i></span>
                                            <input type="password" class="form-control border-start-0 ps-0" id="loginPassword" placeholder="••••••••" required>
                                            <button class="btn btn-outline-secondary border-start-0" type="button" onclick="togglePassword('loginPassword', this)">
                                                <i class="bi bi-eye-slash-fill"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100 rounded-pill fw-bold shadow-sm py-2">LOGIN <i class="bi bi-box-arrow-in-right ms-1"></i></button>
                                </form>
                            </div>

                            <div class="tab-pane fade" id="pills-register">
                                <form onsubmit="event.preventDefault(); registerUser();">
                                    <div class="row g-2 mb-3">
                                        <div class="col-6">
                                            <input type="text" class="form-control" id="regName" placeholder="First Name" required>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control" id="regSurname" placeholder="Last Name" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="regUsername" placeholder="Username" required>
                                    </div>

                                    <div class="mb-3">
                                        <input type="email" class="form-control" id="regEmail" placeholder="Email Address" required>
                                    </div>

                                    <div class="mb-4">
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="regPassword" placeholder="Password" required>
                                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('regPassword', this)">
                                                <i class="bi bi-eye-slash-fill"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-success w-100 rounded-pill fw-bold shadow-sm py-2">CREATE ACCOUNT</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="index.html" class="text-muted text-decoration-none small"><i class="bi bi-arrow-left"></i> Back to Homepage</a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    
    <script>
        const triggerTabList = document.querySelectorAll('#authTab button')
        triggerTabList.forEach(triggerEl => {
            const tabTrigger = new bootstrap.Tab(triggerEl)
            triggerEl.addEventListener('click', event => {
                event.preventDefault()
                tabTrigger.show()
            })
        })
    </script>
</body>
</html>
